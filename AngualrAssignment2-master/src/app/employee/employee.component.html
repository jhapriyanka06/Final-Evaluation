
<div class="container">
  <nav class="navbar navbar-expand navbar-light bg-light">
    <a class="navbar-brand">{{pageTitle}}</a>
    <ul class="navbar-nav">
      <li class="nav-item" [routerLinkActive]="['link-active']">
        <a class="nav-link" [routerLink]="['/employeeadd',0,'edit']">Add Employee</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['link-active']">
        <a class="nav-link" [routerLink]="['/LeaveConfiguration',0,'edit']">Leave Configuration</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['link-active']">
        <a class="nav-link" [routerLink]="['/employeeleavelist']">Leave List</a>
      </li>

      <li  class="nav-item" [routerLinkActive]="['link-active']">
      <a class="nav-link" [routerLink]="['/employeeadd',0,'edit']">Back</a>
      </li>

    </ul>
  </nav>
  <div class="form-group">
    <form #forms="ngForm" autocomplete="off" (submit)="onSubmit(employee)" ngNativeValidate>

      <label>Name:</label><br>
      <input class="form-control" type="text" name="name" placeholder="Name" [(ngModel)]="employee.name" required><br><br>
      <label>Email-Id:</label><br>
      <input class="form-control" type="email" name="email" placeholder="Email-id" [(ngModel)]="employee.email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required><br><br>
      <label>Date Of Joining:</label><br>
      <input class="form-control" type="date" name="doj" placeholder="dd/mm/yyyy" [(ngModel)]="employee.doj" required><br><br>
      <label>Date Of Birth:</label><br>
      <input class="form-control" type="date" name="dob" placeholder="dd/mm/yyyy" [(ngModel)]="employee.dob" required><br><br>
      <button type="submit" class="btn btn-success btn-block"  [disabled]="forms.invalid">Save</button>
    </form>
  </div>
  <button class="btn btn-primary" [routerLink]="['/employeedetails']">View Employee List</button>
</div>
