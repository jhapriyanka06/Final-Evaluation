<div class="container">
  <nav class="navbar navbar-expand navbar-light bg-light">
    <a class="navbar-brand">{{pageTitle}}</a>
    <ul class="navbar-nav">
      <li style="float:right" class="nav-item" [routerLinkActive]="['link-active']">
        <a class="nav-link" [routerLink]="['/addemployee']">Back</a>
      </li>

    </ul>

  </nav>

  <div class="card-body">

      <div class='col-md-4' style="margin-bottom: 20px;">
        Filter by:  <input type='text' placeholder="Employee Name"
          [(ngModel)]='listFilter'/>
      </div>
     </div>
    <div class="table-responsive">
      <table class="table mb-0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Date Of Joining</th>
            <th>Date Of Birth</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ed of employee">
          <td>{{ed.name}}</td>
          <td>{{ed.email}}</td>
          <td>{{ed.doj}}</td>
          <td>{{ed.dob}}</td>
          <td>
            <button class="btn btn-primary" [routerLink]="['/employeeadd',ed.id,'edit']">Edit</button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="DeleteEmployee(ed.id)">Delete</button>
          </td>
        </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>
              <button class="btn btn-primary" [routerLink]="['/employeeadd',0,'edit']">Add Employee</button>
            </td>
          </tr>
        </tfoot>
        </table>
      </div>

</div>
