<div class="card">

  <nav class="navbar navbar-expand navbar-light bg-light">
    <a class="navbar-brand">{{pageTitle}}</a>
    <ul class="navbar-nav">

      <li class="nav-item" [routerLinkActive]="['link-active']">
        <a class="nav-link" style="float: right;" [routerLink]="['/employeelogin']">Back</a>
      </li>

    </ul>
  </nav>

    <h3>Leave Balance</h3>
    <div class="row">
    <div class="col md-2" *ngFor="let l of leaveDetails">{{l.leavename}}:{{l.maximumleavesallowed}}</div>
  </div>
</div>
  <div class="card-body">
   <div class="table-responsive">
      <table class="table mb-0">
        <thead>
          <tr>
            <th>Leave Dates</th>
            <th>Leave Type</th>
            <th>Number Of Days</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let myleav of leavemappingdetails">
            <td>{{myleav.leavestartdate}} to {{myleav.leaveenddate}}</td>
            <td>{{myleav.leavetype}}</td>
            <td>{{myleav.days}}</td>
            <td>{{myleav.status}}</td>
             <td>
          </tr>
         </tbody>
         <tfoot>
           <button class="btn btn-primary" [routerLink]="['/applyleave',this.Id]">Apply</button>
         </tfoot>
      </table>
    </div>
  </div>
