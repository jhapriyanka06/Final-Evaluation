<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{pageTitle}}</a>
</nav>
<div class="container">
  <form #form="ngForm" autocomplete="off"  ngNativevalidate>

    <label>EMAIL ID:</label><br />
    <input type="text" class="form-control" placeholder="User Email-Id" id="email" name="email" (change)="emailCheckUnique(form.value.email)"
    [(ngModel)]="employee.email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/><br /><br />
    <div *ngIf="emailAlreadyExist != ''" class="alert alert-danger">
      {{emailAlreadyExist}}
    </div>
    <label>PASSWORD:</label><br />
    <input type="password" class="form-control" placeholder="Password" name="pwd" /><br /><br />
    <button type="submit" class="btn btn-success btn-block" [routerLink]="['/employee',form.value.email]" [disabled]="!(this.emailAlredyExist)" >LogIn</button>
  </form>
</div>
