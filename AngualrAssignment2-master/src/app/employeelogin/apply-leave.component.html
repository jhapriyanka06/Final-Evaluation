  <a class="navbar-brand">{{pageTitle}}</a>
  <ul class="navbar-nav">
    <li  class="nav-item" [routerLinkActive]="['link-active']">
      <a style="float:right" class="nav-link" [routerLink]="['/employeelogin']">Back</a>
    </li>

  </ul>

<div class="container">
  <form #form="ngForm" >
    <label>LEAVE TYPE:</label><br />
    <select class="form-control" name="leavename" [(ngModel)]="leaves.leavename">
      <option></option>
      <option *ngFor="let l of leave">{{l.leavename}}</option>
    </select><br /><br />
    <label>FROM DATE:</label><br />
    <input class="form-control" type="date" placeholder="dd/mm/yyyy" name="leavestartdate"  [(ngModel)]="applyleave.leavestartdate" /><br /><br />
    <label>TO DATE:</label><br />
    <input class="form-control" type="date" placeholder="dd/mm/yyyy" name="leaveenddate" [min]="applyleave.leavestartdate" [(ngModel)]="applyleave.leaveenddate"  /><br /><br />
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid" (click)="onSave(form)">Save</button>
  </form>
</div>
