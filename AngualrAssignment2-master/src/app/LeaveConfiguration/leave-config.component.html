<div class="container">
  <form #form="ngForm" autocomplete="off" (submit)="onSubmitLeave(leave)" ngNativeValidate>

    <label>LEAVE NAME:</label><br />
    <input class="form-control" type="text" placeholder="Leave Name" name="leavename" #leavename="ngModel" [(ngModel)]="leave.leavename" required/><br /><br />
    <label>NUMBER OF DAYS:</label><br />
    <input class="form-control" type="text" placeholder="Days" name="maximumleavesallowed" #maximumleavesallowed="ngModel" [(ngModel)]="leave.maximumleavesallowed" required/><br /><br />
    <button type="submit" class="btn btn-success btn-block" [disabled]="form.invalid">Save</button><br><br>
  </form>
  <button class="btn btn-primary" [routerLink]="['/LeaveListComponent']">View List</button>
</div>
