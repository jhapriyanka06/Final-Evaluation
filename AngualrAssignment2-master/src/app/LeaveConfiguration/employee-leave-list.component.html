<div class="card">

  <nav class="navbar navbar-expand navbar-light bg-light">
    <a class="navbar-brand">{{pageTitle}}</a>
    <ul class="navbar-nav">
      <li style="float:right" class="nav-item" [routerLinkActive]="['link-active']">
        <a class="nav-link" [routerLink]="['/employeeadd',0,'edit']">Back</a>
      </li>

    </ul>

  </nav>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        <label>Filter By:</label>
        <input type="text" placeholder="Employee Name" name="employeename" [(ngModel)]='listFilter'>
    </div>
   <div style="float:right" class="nav-item" [routerLinkActive]="['link-active']">
        <a class="nav-link" [routerLink]="['/employeeadd',0,'edit']">Back</a>
      </div>
  </div>


    <div class="table-responsive">
      <table class="table mb-0">
        <thead>
          <tr>
            <th>Employee Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Leave</th>
            <th>Leave Type</th>
            <th>Number Of Days</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let details of leavemappingdetails">
            <td>{{details.employeename}}</td>
            <td>{{details.leavestartdate}}</td>
            <td>{{details.leaveenddate}}</td>
            <td>{{details.leftdays}}</td>
            <td>{{details.leavetype}}</td>
            <td>{{details.days}}</td>
            <td>{{details.status}}</td>
            <td>
              <select name="status" [(ngModel)]="details.status" (change)="onsave(details.status,details.id)">
                <option value="accept">Accept</option>
                <option value="reject">Reject</option>
              </select>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
